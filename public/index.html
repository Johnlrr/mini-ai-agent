<!DOCTYPE html>
<html>
  <head>
    <title>Hello Agent</title>
  </head>
  <body>
    <h1>Gemini Agent ðŸ‘‹</h1>
    <select id="persona">
      <option value="tutor">Tutor</option>
      <option value="travel">Travel Assistant</option>
      <option value="support">Customer Support</option>
    </select>

    <input type="text" id="input" placeholder="Say hello..." />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
      const sessionId = "default"; // or just use 'default' if testing

      async function send() {
        const msg = document.getElementById("input").value;

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: msg,
            sessionId: sessionId,
            persona: document.getElementById("persona")?.value || "tutor",
          }),
        });

        const data = await res.json();
        document.getElementById("output").innerText += "\n\nAI: " + data.reply;
      }
    </script>
  </body>
</html>
