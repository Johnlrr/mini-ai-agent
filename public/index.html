<!DOCTYPE html>
<html>
  <head>
    <title>Hello Agent</title>
  </head>
  <body>
    <h1>Gemini Agent ðŸ‘‹</h1>
    <select id="persona">
      <option value="tutor">Tutor</option>
      <option value="travel">Travel Assistant</option>
      <option value="support">Customer Support</option>
    </select>

    <input type="text" id="input" placeholder="Say hello..." />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
      async function send() {
        const msg = document.getElementById("input").value;

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: msg,
              persona: document.getElementById("persona").value,
            }),
          });

          if (!res.ok) {
            const errText = await res.text();
            document.getElementById("output").innerText = "Error: " + errText;
            return;
          }

          const data = await res.json();
          document.getElementById("output").innerText = "AI: " + data.reply;
        } catch (err) {
          document.getElementById("output").innerText =
            "Fetch failed: " + err.message;
        }
      }
    </script>
  </body>
</html>
